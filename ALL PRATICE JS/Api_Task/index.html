<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <div class="container bg-white">
      <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container-fluid p-0">
          <span class="fas fa-bars"></span>

          <div class="countries collapse navbar-collapse" id="myNav">
            <div class="navbar-nav ms-auto"></div>
          </div>
        </div>
      </nav>
      
      <div class="products row"></div>
      

<!-- Bootstrap Modal -->
<div class="modal myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
         <div>More About Items</div>
        <!-- <h5 class="modal-title">Modal Title</h5> -->
        <button type="button" class="close" data-dismiss="modal" onclick="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
         </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body prod">
        <h5 class="modal-title" id="title"> </h5>
      <img src="" alt="" class="modelImage" id="myImage"/>
      <div class="title pt-4 pb-1" id="category"></div>
        <p id="description"></p>
        
        
        <div ><b> Price:- </b> <span class="price" id="price"></span></div>
        <div class="price" id="rate"></div>
      </div>

    </div>
  </div>
</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./custom.js"></script>
</html>
