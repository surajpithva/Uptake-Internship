<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="name" value="" placeholder="name" />
      <input type="number" id="age" value="" placeholder="age" />

      <!-- <input type="number" name="realname" value="" placeholder="Age" /> -->
      <button
        type="button"
        value="submit"
        id="addbtns"
        class="addBtn"
        onclick="addData()"
      >
        Add
      </button>
      <button
        type="button"
        value=""
        id="updatebtns"
        class="updateBtn"
        onclick="updateData()"
        style="visibility: hidden"
      >
        update
      </button>
      <button
        type="button"
        value=""
        id="canclebtns"
        class="cancelBtn"
        onclick="cancelData()"
        style="visibility: hidden"
      >
        cancle
      </button>
    </form>
    <div id="msg"></div>
    <table border="1">
      <thead>
        <tr>
          <td>S.No</td>
          <td>Name</td>
          <td>Age</td>
          <td>action</td>
        </tr>
      </thead>
      <tbody id="root"></tbody>
    </table>
  </body>
  <script src="./script.js"></script>

  <!-- <script>
    selectData();
  </script> -->

    document.getElementById("form").reset();
    document.getElementById("name").value = "";
  </script> -->
</html>
