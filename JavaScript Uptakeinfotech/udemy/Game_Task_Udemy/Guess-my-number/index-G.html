<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./style-G.css" />
  <body>
    <header>

        <h1>Guess My Number!</h1>
        
        <p class="between">(Between 1 and 20)</p>
        
        <button class="btn again">Again!</button>
        
        
        <div class="number">?</div>
        
        </header>
        
        <main>
        
        <section class="left">
        
        <input type="number" class="guess"  min="0"/>
        
        <button class="btn check">Check!</button>
        
        
        </section>
        
        <section class="right">

        
        <p class="message">Start guessing...</p> <p class="label-score"> Lifeline: <span
        
        class="score">20</span></p>
        
        <p class="label-highscore">
      
        
        Highscore: <span class="highscore">0
        
        <span>
        
        </p>
        
        </section>
        
        </main>





        <div class="modal hidden">
          <button class="close-modal">&times;</button>
          <p class="congratsmsg"></p>
        </div>
        <div class="overlay hidden"></div>
    <script src="./script-G.js"></script>
  </body>
</html>
